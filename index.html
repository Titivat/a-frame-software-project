		<a-scene cyber-ws>
			<!-- CAMERA -->
			<a-entity id="rig" position="0 1.7 0">
				<a-entity id="camera" camera wasd-controls look-controls>
					<!-- <a-entity cursor="rayOrigin:mouse" /> -->
					<a-entity
						laser-controls="hand: left"
						oculus-touch-controls="hand: left"
					></a-entity>
					<a-entity
						laser-controls="hand: right"
						oculus-touch-controls="hand: right"
					></a-entity>
				</a-entity>
			</a-entity>
			<!-- MAKE SCENE ELEMENT GLOBAL -->
			<script>
				const scene = document.querySelector("a-scene");
			</script>

			<a-assets id="assets">
				<script type="module" src="./Assets/index.js"></script>
				<a-asset-item id="lab" src="./Assets/3dObject/Lab.gltf" />
				<a-asset-item id="labPlan" src="./Assets/3dObject/LabPlan.gltf" />
				<a-asset-item
					id="lightbulb"
					src="https://raw.githubusercontent.com/Titivat/a-frame-software-project/main/Assets/3dObject/Lightbulb.gltf"
				/>
			</a-assets>

			<!--  global lighting -->
			<a-entity
				position="-1 100 -3"
				light="type: ambient;intensity: 0.5;color: #FFFFFF"
			></a-entity>
			<a-entity
				position="-1 100 -3"
				light="type: directional;intensity: 0.2;color: #FFFFFF"
			></a-entity>

			<!-- camera, screen, ground -->
			<script
				type="module"
				id="environment"
				src="./component/environment.js"
			></script>
