<html>
	<head>
		<title>Cyber physical</title>
		<script
			src="https://cdn.jsdelivr.net/npm/aframe@0.9.2/dist/aframe-master.min.js"
			integrity="sha256-2bFCSEsTdg8TetE5ESwp5iYsveMPynOzQEydvhjVl7g="
			crossorigin="anonymous"
		></script>
		<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
		<script type="module" src="./action/dragAndDrop.js"></script>
		<script type="module" src="./action/lightBulb.js"></script>
		<script src="https://unpkg.com/@editvr/aframe-dialog-popup-component@1.7.2/dist/aframe-dialog-popup-component.min.js"></script>
		<script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js"></script>
		<script src="https://unpkg.com/super-hands@^3.0.1/dist/super-hands.min.js"></script>
	</head>
	<body>
		<a-scene>
			<script>
				const scene = document.querySelector("a-scene");
			</script>
			<!-- socket -->
			<script src="./websocket/index.js"></script>

			<a-assets id="assets">
				<script type="module" src="./Assets/index.js"></script>
				<!-- <a-asset-item id="cityModel" src="https://cdn.aframe.io/test-models/models/glTF-2.0/virtualcity/VC.gltf"></a-asset-item> -->
			</a-assets>

			<!-- camera, screen, ground -->
			<script
				type="module"
				id="environment"
				src="./component/environment.js"
			></script>

			<!-- menu -->
			<script type="module" id="menu" src="./component/menu.js"></script>

			<script type="module">
				const newItem = document.createElement("a-box");
				newItem.setAttribute("id", "IAmLight");
				newItem.setAttribute("lightbulb", "");
				newItem.setAttribute(
					"light",
					"type: point; intensity: 1; distance: 100; decay: 0"
				);
				newItem.setAttribute("position", "-1 3 -3");
				newItem.setAttribute("rotation", "0 45 0");
				newItem.setAttribute("color", "#4CC3D9");
				scene.appendChild(newItem);
			</script>
			<!-- <a-box
				track-cursor
				id="IAmLight"
				light="type: point; intensity: 1; distance: 100; decay: 0"
				position="-1 3 -3"
				rotation="0 45 0"
				color="#4CC3D9"
			></a-box> -->

			<a-entity
				position="-1 100 -3"
				light="type: ambient;intensity: 0.5;color: #FFFFFF"
			></a-entity>
			<a-entity
				position="-1 100 -3"
				light="type: directional;intensity: 0.2;color: #FFFFFF"
			></a-entity>
		</a-scene>
	</body>
</html>
